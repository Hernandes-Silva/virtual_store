<!DOCTYPE html>
<html>
    <body>
        <p>Criar novo departamento <a href="{% url 'department_create' %}"> Aqui</a></p>
        <table>
            <tr>
                <th>Name</th>
                <th>Slug</th>
            </tr>
            {% for department in departments %}
            <tr>
                <td>{{ department.name }}</td>
                {% if department.slug %}
                <td><a href="{% url 'ecommerc:department' department.slug %}">aqui</a></td>
                {% endif %}
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
