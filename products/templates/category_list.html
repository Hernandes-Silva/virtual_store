<!DOCTYPE html>
<html>
    <body>
        <p>Criar uma nova category <a href="{% url 'category_create' %}"> Aqui</a></p>
        <table>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>slug</th>
            </tr>

            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.department.slug }}</td>
                {% if category.slug %}
                <td><a href="{% url 'ecommerc:category' category.department.slug category.slug %}">aqui</a></td>
                {% endif %}
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
