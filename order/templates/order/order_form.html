{% extends 'base.html' %}
{% block content %}
<div class="col-lg-9 mt-3">
    <form class="row g-3" action="." method="POST">
        {% csrf_token%}
        <div class="col-md-6">
            <label for="id_name" class="form-label">Nome Completo:</label>
            {{ form.name }}
        </div>
        <div class="col-md-6">
            <label for="id_cpf" class="form-label">CPF:</label>
            {{ form.cpf }}
        </div>
        <div class="col-md-6">
            <label for="iid_email" class="form-label">Email:</label>
            {{ form.email }}
        </div>
        <div class="col-6">
            <label for="id_phone" class="form-label">Telefone:</label>
            {{ form.phone }}
        </div>
        <div class="col-4">
            <label for="id_postal_code" class="form-label">CEP:</label>
            {{ form.postal_code }}
        </div>
        <div class="col-md-4">
            <label for="id_state" class="form-label">Estado</label>
            {{ form.state }}
        </div>
        <div class="col-md-4">
            <label for="id_city" class="form-label">Cidade</label>
            {{ form.city }}
        </div>
        <div class="col-md-6">
            <label for="id_district" class="form-label">Bairro:</label>
            {{ form.district }}
        </div>
        <div class="col-6">

            <label for="id_street" class="form-label">Rua:</label>
            {{ form.street }}

        </div>
        <div class="col-8">

            <label for="id_complement" class="form-label">complemento:</label>
            {{ form.complement }}

        </div>
        <div class="col-4">

            <label for="id_number" class="form-label">NÃºmero::</label>
            {{ form.number }}

        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Comfirmar Pedido</button>
        </div>
    </form>
</div>
{% endblock content %}
